<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img
        src="logo.png"
        height="150"
        width="150"
        alt="Smoothie Machine Logo"
      />
      <h1>Smoothie Machine</h1>
    </div>
    <form id="smoothieForm">
      <label for="flavor">Flavor:</label>
      <select id="flavor" name="flavor">
        <option value="Strawberry">Strawberry</option>
        <option value="Banana">Banana</option>
        <option value="Mango">Mango</option>
        <!-- Add more flavor options as needed -->
      </select>
      <br />
      <label for="size">Size:</label>
      <input type="radio" id="small" name="size" value="Small" checked />
      <label for="small">Small</label>
      <input type="radio" id="medium" name="size" value="Medium" />
      <label for="medium">Medium</label>
      <input type="radio" id="large" name="size" value="Large" />
      <label for="large">Large</label>
      <br />
      <label for="extras">Extras:</label>
      <input
        type="checkbox"
        id="proteinPowder"
        name="extras"
        value="Protein Powder"
      />
      <label for="proteinPowder">Protein Powder</label>
      <input type="checkbox" id="spinach" name="extras" value="Spinach" />
      <label for="spinach">Spinach</label>
      <!-- Add more extra options as needed -->
      <br />
      <button type="button" onclick="createSmoothie()">Order</button>
    </form>

    <div id="smoothieDescription"></div>

    <script src="javascript.js"></script>
  </body>
</html>
